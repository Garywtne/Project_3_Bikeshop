<!DOCTYPE html>
    <header>
        <title>
            Interactive Pivot Tables
        </title>
        <!-- WebDataRocks Dark Theme -->
        <link rel="stylesheet" type="text/css"href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" /> 
        <link href="https://cdn.webdatarocks.com/latest/theme/lightblue/webdatarocks.min.css" rel="stylesheet"/>
    </header>

<body>
    <h1> Interactive Pivot Tables <h1/>
        <br>

    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="theme/lightblue/webdatarocks.min.css"/>
        </head>
        <body>
        <div id="wdr-component"></div>
            <div id="wdr-container"></div>
            
        
    <h5>
        <%
        //JSP code
        long ts = (new Date()).getTime(); //Used to prevent JS/CSS caching
        %>
    </h5>
        <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet"/>
        <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
        <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>

        <!-- WebDataRocks Connector for FusionCharts -->
        <script src="https://cdn.webdatarocks.com/_codepen/webdatarocks.fusioncharts.js"></script>

        <!-- FusionCharts Script -->
        <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
        
        <!-- FusionCharts Theme -->
        <script src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.fusion.js"></script>

        <div id="wdr-component"></div>
        <div id="fusionchartContainer" style="margin-top:1px;"></div>





        
        <!-- Connector for Google Charts -->
        <script src="https://cdn.webdatarocks.com/latest/webdatarocks.googlecharts.js"></script>
       
        <!-- loader of Google Charts -->
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <table>
            <tr><td style="width: 750px;"><div id="wdr-component"></div></td>
            <td><div id="googlechart-container" style="width:400px;height:450px;"></div>
            </td></tr>
        </table>

        <!-- container where chart will be displayed -->
        <script>
        var pivot = new WebDataRocks({
            container: "#wdr-component",
            toolbar: true,
            report: {
                dataSource: {
                    filename: "https://raw.githubusercontent.com/SofiaKauser/SofiaKauser.github2.io/main/combined_data_2015_Jan_to_June.csv"
                }
            }
        });

        </script>
         
        </body>
        </html>  
</body>
</html>
