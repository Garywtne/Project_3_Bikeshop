<html>
    <header>
        <title>
            Interactive Pivot Tables
        </title>
        <link href="https://cdn.webdatarocks.com/latest/theme/lightblue/webdatarocks.min.css" rel="stylesheet"/>
    </header>

<body>
    <h1> Interactive Pivot Tables <h1/>
        <br>
    
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="theme/lightblue/webdatarocks.min.css"/>
        </head>
        <body>
        <div id="wdr-component"></div>
        <div id="wdr-container"></div>
    <h5>
        <%
        //JSP code
        long ts = (new Date()).getTime(); //Used to prevent JS/CSS caching
        %>
    </h5>
        <link href="https://cdn.webdatarocks.com/latest/webdatarocks.min.css" rel="stylesheet"/>
        <script src="https://cdn.webdatarocks.com/latest/webdatarocks.toolbar.min.js"></script>
        <script src="https://cdn.webdatarocks.com/latest/webdatarocks.js"></script>
        <script>
        var pivot = new WebDataRocks({
            container: "#wdr-component",
            toolbar: true,
            report: {
                dataSource: {
                    filename: "https://raw.githubusercontent.com/SofiaKauser/SofiaKauser.github2.io/main/combined_data_2015_July_to_Dec.csv"
                }
            }
        });
        </script>
        </body>
        </html>  
</body>
</html>
